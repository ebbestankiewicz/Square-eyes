<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Shop, browse and watch movies with Square Eyes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes | Payment</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/080c4fb36f.js" crossorigin="anonymous"></script>
</head>
<body class="shoppingbag_body">
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/SquareEyes_Logo.png" alt="Logo of Squareeyes.com" class="logo"></a>
        </div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars fa-xl"></i></label>
        <div class="shopping-cart">
            <a href="shoppingbag.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-sharp fa-solid fa-house fa-sm" style="color: #000000;"></i>
                        Home
                    </a>
                    <a href="videos.html">
                        <i class="fa-sharp fa-solid fa-film fa-sm" style="color: #000000;"></i>
                        Videos
                    </a>
                    <a href="about.html">
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #000000;"></i>
                        About
                    </a>
                    <a href="contact.html">
                        <i class="fa-sharp fa-solid fa-circle-question fa-sm" style="color: #000000;"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="cart_main">
        <section>
            <div class="contact_header">
                <h1>Checkout</h1>
            </div>
        </section>
        <section class="breadcrumb">
            <div class="circle">
                <a href="cart_1.html">
                    <i class="fa-solid fa-circle-check fa-xl" style="color: #000000;"></i>Adress
                </a>
            </div>
            <div class="circle">
                <a href="cart_2.html">
                    <i class="fa-solid fa-circle-check fa-xl" style="color: #000000;"></i>Payment
                </a>
            </div>
            <div class="circle">
                <a href="#">
                    <i class="fa-solid fa-circle-check fa-xl" style="color: #000000;"></i>Summary
                </a>
            </div>
        </section>
        <section class="payment_method">
            <div class="closed_button">
                <div class="payment_method_button">
                    <input type="button" name="payment" id="swish" value="Swish">
                    <div class="arrow_position">
                        <i class="fa-solid fa-angle-down fa-rotate-270" style="color: orange;"></i>
                    </div>
                </div>
                <div class="payment_method_button">
                    <input type="button" name="payment" id="paypal" value="Paypal">
                    <div class="arrow_position">
                        <i class="fa-solid fa-angle-down fa-rotate-270" style="color: orange;"></i>
                    </div>
                </div>
                <div class="payment_method_button">
                    <input type="button" name="payment" id="klarna" value="Klarna">
                    <div class="arrow_position">
                        <i class="fa-solid fa-angle-down fa-rotate-270" style="color: orange;"></i>
                    </div>
                </div>
                <div class="payment_method_button">
                    <input type="button" name="payment" id="applepay" value="Apple pay">
                    <div class="arrow_position">
                        <i class="fa-solid fa-angle-down fa-rotate-270" style="color: orange;"></i>
                    </div>
                </div>
                <div class="payment_method_button">
                    <div class="active_button">
                        <input type="button" name="payment" id="debit_card" class="active_button" value="Debit/Credit Card">
                        <div class="arrow_position">
                            <i class="fa-solid fa-angle-down" style="color: grey;"></i>
                        </div>
                        <div class="mastercard">
                            <div class="master">
                                <i class="fa-brands fa-cc-mastercard fa-xl" style="color: #000000;"></i>
                            </div>
                            <div>
                                <p>Millennuim ****1234</p>
                            </div>
                        </div>
                        <div class="visacard">
                            <div class="visa">
                                <i class="fa-brands fa-cc-visa fa-xl" style="color: #0e54cd;"></i>
                            </div>
                            <div>
                                <p>Santander ****5678</p>
                            </div>
                        </div>
                        <div class="add_card">
                            <i class="fa-solid fa-plus" style="color: #000000;"></i>
                            <p>Add Card</p>
                        </div>
                    </div>
                </div>
            </div>
        <section class="cta_personal_data">
            <div class="cta_proceed">
                <a href="cart_3.html">Checkout</a>
            </div>
        </section>
    </section>
    </main>
    <footer>
        <div class="footer_logo">
            <a href="index.html"><img src="images/SquareEyes_Logo.png" alt="Logo of Square-eyes.com" class="footer.logo"></a>
        </div>
        <div class="footer_nav">
            <ul>
             <li>
                <a href="index.html">Home</a>
                <a href="videos.html">Videos</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
             </li>   
            </ul> 
        </div>
        <div class="footer_icon">
            <div>
                <h4>Follow us</h4>
            </div>
            <div class="some_icon">
                <i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-square-x-twitter fa-2xl" style="color: #000000;"></i>
            </div>
            <div>
                <h4>Download the app</h4>
            </div>
            <div class="app_icon">
                <i class="fa-brands fa-apple fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-google fa-2xl" style="color: #000000;"></i>
            </div>
        </div>
    </footer>
</body>
</html>
