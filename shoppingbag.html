<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Shop, browse and watch movies with Square Eyes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes | Shoppingbag</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/080c4fb36f.js" crossorigin="anonymous"></script>
</head>
<body class="shoppingbag_body">
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/SquareEyes_Logo.png" alt="Logo of Squareeyes.com" class="logo"></a>
        </div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars fa-xl"></i></label>
        <div class="shopping-cart">
            <a href="shoppingbag.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-sharp fa-solid fa-house fa-sm" style="color: #000000;"></i>
                        Home
                    </a>
                    <a href="videos.html">
                        <i class="fa-sharp fa-solid fa-film fa-sm" style="color: #000000;"></i>
                        Videos
                    </a>
                    <a href="about.html">
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #000000;"></i>
                        About
                    </a>
                    <a href="contact.html">
                        <i class="fa-sharp fa-solid fa-circle-question fa-sm" style="color: #000000;"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="checkout_title">
                <h1>Shopping bag</h1>
            </div>
        </section>
        <section class="cart_flex">
            <section class="bag_item">
                <img src="./images/Square_Eyes_Cover3.jpeg" alt="Once Upon a Time in Hollywood movie cover">
                <h2>Once Upon a Time in Hollywood</h2>
                <h3>$10.00</h3>
            </section>
            <section class="order">
                <div class="order_summary">
                    <h3>Order Summary</h3>
                    <div class="order_specs">
                        <h4>Order</h4>
                        <h4>$10</h4>
                    </div>
                    <div class="order_specs">
                        <h4>Tax</h4>
                        <h4>$0.99</h4>
                    </div>
                    <div class="order_specs">
                        <h4 class="heavy">Subtotal</h4>
                        <h4 class="heavy">$10.99</h4>
                    </div>
                    <div>
                        <form action="#" method="post">
                            <div class="discount">
                                <label for="discountCode">Discount Code</label>
                                <input type="text" name="discountCode" id="discountCode">
                            </div>
                            <button type="submit" class="apply_button">Apply</button>
                        </form>
                    </div>
                    <div class="cta_checkout">
                        <a href="videos.html">Continue shopping</a>
                    </div>
                    <div class="cta2_checkout">
                        <a href="cart_1.html">Checkout</a>
                    </div>
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <div class="footer_logo">
            <a href="index.html"><img src="images/SquareEyes_Logo.png" alt="Logo of Squareeyes.com" class="footer.logo"></a>
        </div>
        <div class="footer_nav">
            <li>
                <a href="index.html">Home</a>
                <a href="videos.html">Videos</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </li>
        </div>
        <div class="footer_icon">
            <div>
                <h4>Follow us</h4>
            </div>
            <div class="some_icon">
                <i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-square-x-twitter fa-2xl" style="color: #000000;"></i>
            </div>
            <div>
                <h4>Download the app</h4>
            </div>
            <div class="app_icon">
                <i class="fa-brands fa-apple fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-google fa-2xl" style="color: #000000;"></i>
            </div>
        </div>
    </footer>
</body>
</html>
